apply plugin: 'com.android.library'
apply plugin: 'bintray-release'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1
        versionName "0.2.1"
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.squareup.retrofit:retrofit:1.9.0'
    compile 'com.github.lecho:hellocharts-library:1.5.3@aar'
    compile files('httpclient-4.2.3.jar')
    compile files('httpcore.jar')
}

publish {
    userOrg = 'macroyau'
    groupId = 'com.macroyau'
    artifactId = 'thingspeakandroid'
    version = '0.2.1'
    description = 'Unofficial ThingSpeak API library for Android.'
    website = 'https://github.com/MacroYau/ThingSpeakAndroid'
}